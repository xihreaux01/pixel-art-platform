<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelForge - Pixel Art Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Toast notification area -->
    <div id="toast-container"></div>

    <!-- Top navigation bar -->
    <nav id="navbar" aria-label="Main navigation">
        <div class="nav-brand">
            <a href="#/dashboard" class="logo" aria-label="PixelForge home">PixelForge</a>
        </div>
        <div class="nav-links" id="nav-links" role="menubar">
            <a href="#/dashboard" data-auth="true" role="menuitem">Dashboard</a>
            <a href="#/generate" data-auth="true" role="menuitem">Generate</a>
            <a href="#/marketplace" role="menuitem">Marketplace</a>
            <a href="#/collection" data-auth="true" role="menuitem">Collection</a>
            <a href="#/credits" data-auth="true" role="menuitem">Credits</a>
            <span id="nav-balance" class="nav-balance" data-auth="true" aria-label="Credit balance"></span>
            <button id="btn-logout" class="btn btn-sm btn-outline" data-auth="true" aria-label="Log out">Logout</button>
            <a href="#/login" class="btn btn-sm btn-primary" data-auth="false" role="menuitem">Login</a>
        </div>
        <button class="hamburger" id="hamburger" aria-label="Toggle navigation menu" aria-expanded="false">
            <span></span><span></span><span></span>
        </button>
    </nav>

    <!-- Main app content area -->
    <main id="app" aria-live="polite"></main>

    <!-- Phone verification modal -->
    <div id="phone-modal" class="modal hidden" role="dialog" aria-modal="true" aria-labelledby="phone-modal-title">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <h2 id="phone-modal-title">Verify Phone Number</h2>
            <p>Enter your phone number to unlock free daily generation.</p>
            <form id="phone-form">
                <label for="phone-input" class="sr-only">Phone number</label>
                <input type="tel" id="phone-input" placeholder="+1 555-123-4567" required aria-required="true">
                <div class="modal-actions">
                    <button type="submit" class="btn btn-primary">Verify</button>
                    <button type="button" class="btn btn-outline" id="phone-modal-close">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
