# Staging environment overrides.
# Usage: docker-compose -f docker-compose.yml -f docker-compose.staging.yml up
services:
  nginx:
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  app:
    env_file:
      - .env.staging
    environment:
      APP_ENV: staging
      LOG_LEVEL: DEBUG
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-sk_test_PLACEHOLDER}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-whsec_test_PLACEHOLDER}
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  db:
    environment:
      POSTGRES_DB: pixelart_staging
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-app} -d pixelart_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  redis:
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  ollama:
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
